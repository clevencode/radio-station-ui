<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Rádio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <main class="app-container">

    <!-- Painel do Player -->
    <section class="panel player-panel active" aria-label="Player de Música">
      <header class="top-button-container">
        <button id="view-stations-btn-player" class="top-button" aria-label="Ver estações disponíveis">
          <i class="fas fa-plus"></i>
        </button>
      </header>

      <figure class="cover-art-container">
        <div class="cover-art" id="cover-art" aria-label="Imagem da estação">
          <!-- Ícone de coração removido -->
        </div>
      </figure>

      <div class="track-info">
        <h1 id="artist-name">Artista</h1>
        <p id="song-name">Nome da música</p>
      </div>

      <nav class="controls" aria-label="Controles de reprodução">
        <button id="prev-btn" aria-label="Música anterior">
          <i class="fas fa-backward" aria-hidden="true"></i>
        </button>
        <button id="play-pause-btn" aria-label="Reproduzir ou pausar">
          <i class="fas fa-play" aria-hidden="true"></i>
        </button>
        <button id="next-btn" aria-label="Próxima música">
          <i class="fas fa-forward" aria-hidden="true"></i>
        </button>
      </nav>
    </section>

    <!-- Painel de Estações -->
    <section class="panel stations-list-panel" aria-label="Lista de Estações">
      <header class="top-button-container">
        <button id="view-stations-btn-list" class="top-button" aria-label="Voltar ao player">
          <i class="fas fa-minus"></i>
        </button>
      </header>

      <!-- Mini player no topo da lista -->
      <div class="mini-player-controls" aria-label="Mini player">
        <button class="mini-play-btn" aria-label="Reproduzir">
          <i class="fas fa-play" aria-hidden="true"></i>
        </button>

        <div class="mini-track-info">
          <h2 id="mini-artist-name">Artista</h2>
          <p id="mini-song-name">Nome da música</p>
        </div>

        <button class="mini-next-btn" aria-label="Próxima estação">
          <i class="fas fa-forward" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Grade de estações com rolagem -->
      <div class="stations-grid-wrapper">
        <div class="stations-grid"></div>
      </div>
    </section>

  </main>

  <audio id="radio-player" aria-hidden="true"></audio>
  <script src="script.js"></script>
</body>
</html>
